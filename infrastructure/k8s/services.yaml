apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: fish-game
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: game-session-service
  namespace: fish-game
spec:
  selector:
    app: game-session-service
  ports:
    - port: 8082
      targetPort: 8082
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: game-server-service
  namespace: fish-game
spec:
  selector:
    app: game-server-service
  ports:
    - port: 8083
      targetPort: 8083
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: client-service
  namespace: fish-game
spec:
  selector:
    app: client-service
  ports:
    - port: 8080
      targetPort: 8080
  type: LoadBalancer  # 或使用 Ingress