apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-service
  namespace: fish-game-system
  labels:
    app: client-service
    project: fish-machine-workshop
    workshop: fish-machine-workshop
    managed-by: 3.eks-service-deployment-deploy.sh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-service
  template:
    metadata:
      labels:
        app: client-service
    spec:
      containers:
      - name: client-service
        # 注意：需要替換為你的 ECR 映像 URI
        image: <AWS_ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/fish-game-client
        ports:
        - containerPort: 8081
        envFrom:
        - configMapRef:
            name: fish-game-config
        env:
        - name: SERVICE_PORT
          value: "8081"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5