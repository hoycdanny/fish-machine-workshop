apiVersion: v1
kind: ConfigMap
metadata:
  name: fish-game-config
  namespace: fish-game-system
  labels:
    project: fish-machine-workshop
    workshop: fish-machine-workshop
    managed-by: 3.eks-service-deployment-deploy.sh
data:
  # Redis 配置
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # 服務端口配置
  CLIENT_SERVICE_PORT: "8081"
  GAME_SESSION_SERVICE_PORT: "8082"
  GAME_SERVER_SERVICE_PORT: "8083"
  
  # 服務發現配置
  GAME_SESSION_SERVICE_HOST: "game-session-service"
  GAME_SERVER_SERVICE_HOST: "game-server-service"
  
  # 前端瀏覽器訪問配置 (EKS 外部 URL) - 部署後填入實際 ALB/NLB 地址
  FRONTEND_SESSION_URL: ""
  FRONTEND_GAME_URL: ""
  
  # 環境配置
  NODE_ENV: "production"