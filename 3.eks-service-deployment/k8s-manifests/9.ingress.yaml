# ALB-1: 靜態資源服務
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: client-ingress
  namespace: fish-game-system
  labels:
    project: fish-machine-workshop
    workshop: fish-machine-workshop
    managed-by: 3.eks-service-deployment-deploy.sh
  annotations:
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/group.name: fish-game-static
    alb.ingress.kubernetes.io/tags: "Project=fish-machine-workshop,Workshop=fish-machine-workshop,ManagedBy=3.eks-service-deployment-deploy.sh"
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      # 客戶端服務 - 靜態資源和管理界面
      - path: /
        pathType: Prefix
        backend:
          service:
            name: client-service
            port:
              number: 8081
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: client-service
            port:
              number: 8081

---
# ALB-2: API 服務
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: fish-game-system
  labels:
    project: fish-machine-workshop
    workshop: fish-machine-workshop
    managed-by: 3.eks-service-deployment-deploy.sh
  annotations:
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/group.name: fish-game-api
    alb.ingress.kubernetes.io/tags: "Project=fish-machine-workshop,Workshop=fish-machine-workshop,ManagedBy=3.eks-service-deployment-deploy.sh"
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      # 健康檢查端點
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: game-session-service
            port:
              number: 8082
      # 會話服務 Admin 管理面板
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: game-session-service
            port:
              number: 8082
      # 遊戲會話服務 - API 端點
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: game-session-service
            port:
              number: 8082
      # 遊戲伺服器服務 - 遊戲 API
      - path: /game
        pathType: Prefix
        backend:
          service:
            name: game-server-service
            port:
              number: 8083
      # 根路徑 - 默認路由到會話服務
      - path: /
        pathType: Prefix
        backend:
          service:
            name: game-session-service
            port:
              number: 8082